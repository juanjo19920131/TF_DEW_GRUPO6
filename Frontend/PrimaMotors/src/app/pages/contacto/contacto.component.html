<div class="container" style="padding: 120px;">
    <div class="contenedor">
    <img src="assets\img\contacto.jpg" class="ls-bg" alt="Slide background">
    <div class="texto-encima">
        <h3 class="s20 mb-0 text-center font-weight-bold text-other-gray-light mt-2" style="-webkit-text-stroke: 1px rgba(235, 230, 230, 0.973);">contactanos</h3>
    </div>
    <div class="centrado">
        <p class="s20 mb-0 text-center font-weight-bold text-other-gray-light mt-2" style="-webkit-text-stroke: 1px rgba(235, 230, 230, 0.973);">
             Gracias por tu inter√©s, para comunicarte con nosotros puedes ubicarnos en Av. Santo Toribio 173 Int Pi 14, Torre 8, Of. 401- 402, Lima, Lima 
        o llamarno al 998741245 - 963265896</p>
    </div>
    </div>
    <br><br>
    <br>
    <div class="row">
    <div class="col-6">
        <div class="col-lg-6">
            <form [formGroup]="ContactoForm" method="post" autocomplete="off">
                <div formGroupName="persona">
                    <div class="form-group">
                        <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese nombres">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="apellido" class="form-control" placeholder="Ingrese apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="Ingrese email">
                </div>
                <div class="form-group">
                    <textarea class="form-control" formControlName="mensaje" placeholder="Ingrese mensaje" rows="4"></textarea>
                </div>
                <div class="form-group">
                   <!-- <button (click)="__onSubmit()" class="btn btn-primary">Enviar</button> -->
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-6">
        <img src="assets\img\auto_muestra.png" onmouseover="" width="296" height="169">
        </div>
    <div class="col-6">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124895.55403332987!2d-77.19875613750001!3d-11.97546599999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105d0299a06af3f%3A0x19e721a05e1e5245!2sToyota!5e0!3m2!1ses-419!2spe!4v1655157690670!5m2!1ses-419!2spe" width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </div>
</div>
